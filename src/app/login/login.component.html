<div class="row">
  <div class="col-md-6 col-md-offset-3 ">
    <alert type="warning text-center">
      <strong>Heads up!</strong> Use the form below to either Sign In or Sign Up.
    </alert>
    <div class="paper">
      <h4>
        Sign In / Sign Up
      </h4>
      <hr>
      <section>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default facebook" (click)="loginFacebook()">Facebook</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default google" (click)="loginGoogle()">Google +</button>
          </div>
        </div>
        <hr>
        <form>
          <div class="form-group">
            <label class="sr-only" for="emailaddress">Email address</label>
            <input type="email" class="form-control" id="emailaddress" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </section>
    </div>
  </div>
</div>
